<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manup.dev - Manu Perez</title>
    <script type="text/javascript">
      // Reference: https://github.com/rafgraph/spa-github-pages
      const pathSegmentsToKeep = 0;
      const windowLocation = window.location;

      windowLocation.replace(
        windowLocation.protocol +
          '//' +
          windowLocation.hostname +
          (windowLocation.port ? ':' + windowLocation.port : '') +
          windowLocation.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          windowLocation.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (windowLocation.search
            ? '&' + windowLocation.search.slice(1).replace(/&/g, '~and~')
            : '') +
          windowLocation.hash,
      );
    </script>
  </head>
  <body></body>
</html>
